<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sofar seuranta</title>
<style>

body {
    background-color: white;
}

table {
    width: 100%;
}

td.titles {
    font-size: 40px;
    text-align: center;
    color: black;
}

td.values {
    font-size: 50px;
    text-align: center;
    color: orange;
}

td.graph {
    display: flex;
    align-items: center;
    align-content: center;
}

canvas {
    background-color: white;
    margin: 0 auto;
}

</style>
</head>

<body>

<script src="jquery-3.6.0.min.js"></script>
<script src="chart.min.js"></script>
<script src="chartjs-adapter-date-fns.bundle.min.js"></script>
<!--<script src="sofar_test.js"></script>-->

<script>

"use strict";

$( document ).ready(function() {
    $.get("sofar.csv", function(res) {
        sofar_parse_data(res);
    }).fail(function() {
        sofar_parse_data(sofar_test_data);
    });
});

function sofar_parse_data(res)
{
    var rows = res.split("\n");
    rows = rows.filter(String);
    var v = rows[rows.length-1].split(",");
    $("#pv_power").html(v[2] + "&nbsp;W");
    $("#pv_production").html(v[1] + "&nbsp;kWh");

    sofar_graph(rows);
}

function sofar_init_graph(pv_data)
{
    new Chart("pv_graph", {
        type: "line",
        data: {
            datasets: [{
                label: "Teho kW",
                data: pv_data,
                fill: false,
                borderColor: "orange",
                borderWidth: 2,
                tension: 0.1,
                pointRadius: 0
            }]
        },
        options: {
            locale: "en-us",
            animation: false,
            responsive: false,
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        drawBorder: false
                    },
                },
                x: {
                    type: "time",
                    time: {
                        displayFormats: {
                            hour: "HH:mm"
                        },
                        tooltipFormat: "d.M.yyyy HH:mm"
                    }
                }
            },
        }
    });
}

function sofar_graph(rows)
{
    var pv_data = [];
    var today = new Date();
    today.setHours(0, 0, 0, 0);

    for (var v of rows) {
        v = v.split(",");
        var t = v[0] * 1000;
        if (t >= today.getTime()) {
            pv_data.push({
                x: t,
                y: v[2] / 1000
            });
        }
    }

    sofar_init_graph(pv_data);
}

</script>

<table>
    <tr>
        <td class="titles">Teho</td>
    </tr>
    <tr>
        <td class="values" id="pv_power">-</td>
    </tr>
    <tr>
        <td class="titles">Tuotanto</td>
    </tr>
    <tr>
        <td class="values" id="pv_production">-</td>
    </tr>
    <tr>
        <td class="graph">
            <canvas id="pv_graph" width="380" height="280"></canvas>
        </td>
    </tr>
</table>

</body>
</html>
